<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>科普画廊动态管理及资源共享系统</title>
		<link rel="stylesheet" type="text/css" href="css/kepuhualang.css"/>
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="css/swipershoudong.css"/>
		<script src="js/subSystemConfig/city_ningbo.js" type="text/javascript"></script>
		<script src="js/subSystemConfig/config_ningbo.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ATK9QB3HXwUP9NfqWMPDYu4g5YGdANiC"></script>
		<style type="text/css">
		/*轮播图*/
		.pc-banner {background: url(img/slidebg.jpg) no-repeat center top/100% auto;
				width: 100%;
				float: left;
		}
		/*地图样式*/
		.iw_poi_title {color:#CC5522;font-size:14px;font-weight:bold;overflow:hidden;padding-right:13px;white-space:nowrap}
		.iw_poi_content {font:12px arial,sans-serif;overflow:visible;padding-top:4px;white-space:-moz-pre-wrap;word-wrap:break-word}
		</style>
	</head>

	<body>
		<div class="yindaobg">
			<!--头部logo和名字-->
			<ul class="yd-header clearfix">
				<li class="kphl-logo"><img id="sysLogo" src=""/></li>
				<li class="kphl-name" id="sysName"></li>
			</ul>
			<!--轮播图-->
			<section class="pc-banner">
			    <div class="swiper-container">
			        <div id="sysSlides" class="swiper-wrapper">

			        </div>	
			    </div>
			    <div class="swiper-pagination"></div>
				<div class="button">
			     	<div class="swiper-button-prev"></div>
			    	<div class="swiper-button-next"></div>
				</div>
			</section>
			<!--引导页主体部分-->
			<div class="kps-main">
				<div class="main-nav">
				</div>
				<!--主体内容-->
				<div class="kphlsmain clearfix">
					<aside>
						<div class="aside-bg">
							<dl class="zhuban dtbg">
								<dt>主办</dt>
								<div id="zhuban"></div>
							</dl>
							<dl class="banfa dtbg">
								<dt id="manageMethod"></dt>
								<dd id="manageDesc"></dd>
							</dl>
						</div>
						<div class="chakan-bg">
							<span>
								查看地区
							</span>
							<ul class="diqu clearfix" id="secondUl"></ul>
						</div>
						<div><a id="houtaiLogin" href="" target="_blank"><img src="img/login-icon.png"/></a></div>
					</aside>
					<!--地图部分-->
					<div class="ditu" id="dituContent">
					</div>
				</div>
			</div>
			
		</div>	
		<!--脚注-->
		<div class="foot-bg" >
			<ul class="foot clearfix">
				<li class="foot-li clearfix">
					<div>版权所有：&nbsp;浙江博得科普文化发展有限公司</div>
				</li>
				<li class="foot-li clearfix foot-right">
					<div>友情链接：</div>
					<a href="http://bode.kepuez.cn/" target="_blank">博得官网 &#8226</a>
					<a href="http://new.kepuez.cn/" target="_blank"> 科普e站 &#8226</a>
					<a href="http://www.cndzkp.com/network_report.php" target="_blank">网上阅报</a>
				</li>
			</ul>
		</div>
		<span id="absolutesecond" style="position:absolute;display: none;"></span>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<!-- Swiper JS -->
    	<script src="js/swiper.min.js"></script>


		<script>
			window.onload = function() {
				var swiper = new Swiper('.swiper-container',{
					autoplay:3000,
					speed:1000,
					autoplayDisableOnInteraction : false,
					loop:true,
					centeredSlides : true,
					slidesPerView:2,
					pagination : '.swiper-pagination',
					paginationClickable:true,
					prevButton:'.swiper-button-prev',
					nextButton:'.swiper-button-next',
					onInit:function(swiper){
						swiper.slides[2].className="swiper-slide swiper-slide-active";//第一次打开不要动画
						},
					breakpoints: {
							668: {
								slidesPerView: 1,
							 }
						}
					});
			}

            $(function() {
                $("#sysLogo").attr('src',config_sysLogo);
                $("#sysName").html(config_sysName);

                $("#sysSlides").html("");
                $.each(config_sysSlides,function(index,value){
                    var temp = '<div class="swiper-slide"><img src="'+value+'"/></div>';
                    $("#sysSlides").append(temp);
                });

                $("#zhuban").html("");
                $.each(config_zhuban,function(index,data){
                    var temp = '<dd><a href="'+data.url+'" target="_blank">'+data.name+'</a></dd>';
                    $("#zhuban").append(temp);
                });

                $("#manageMethod").html(config_manageMethod);
                $("#manageDesc").html(config_manageDesc);

                $("#houtaiLogin").attr('href',config_houtaiLogin);
            });
		</script>
	    <!--地图引入-->
	    <script src="https://cdn.bootcss.com/jquery/1.12.0/jquery.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>	    
		<script src="js/secondmap.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
